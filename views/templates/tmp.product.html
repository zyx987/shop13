<div class="product-item">
    <div class="product-title"
         ng-bind="::ctrlModel.brand + ' - ' + ctrlModel.name + ' ' + (ctrlModel.price | number:2) + ' CHF'"></div>
    <div ng-bind="quantity + ' in your cart'"></div>
    <div class="product-item-description" ng-bind="::ctrlModel.short"></div>
    <add-button product-id="ctrlModel.id"></add-button>
    <remove-button ng-show="quantity"
                   product-id="ctrlModel.id"></remove-button>
</div>
