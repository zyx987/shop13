<!DOCTYPE html>
<html ng-app="shop13">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body class="bkgrnd">
<div ng-controller="Shop13Controller as shop13">

    <header>
        <div id="top">Top of Page</div>
        <div id="title">
            <div class="title-item"
                 ng-bind="shop13.title"></div>
            <div class="title-item">login</div>
        </div>
        <div id="nav">
            <div class="nav-item">products</div>
            <div class="nav-item"
                 ng-repeat="entry in shop13.products.tree">
                <div ng-bind="entry.category"></div>
                <div class="subcat"
                        ng-repeat="sub in entry.subcategories"
                     ng-bind="sub"></div>
            </div>
            <div class="nav-item">Cart</div>
        </div>
    </header>

    <div id="content">
        <!--<div ng-repeat="product in shop13.products.all">-->
        <!--<product ctrl-model="product"></product>-->
        <!--</div>-->
        <div ng-repeat="entry in shop13.categories">
            <div>{{entry.category}}</div>
            <li ng-repeat="subcat in entry.subcategories">{{subcat}}</li>
        </div>
    </div>

</div>

<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="angular-route.js"></script>
<script type="text/javascript" src="angular-resource.js"></script>
<script type="text/javascript" src="javascripts/shop13.js"></script>
<script type="text/javascript" src="javascripts/products_model.js"></script>
</body>
</html>
