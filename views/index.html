<!DOCTYPE html>
<html ng-app="shop13">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0"/>
    <title></title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="angular-carousel.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bkgrnd">
<div ng-controller="Shop13Controller as shop13">

    <header>
        <div id="top"></div>
        <div id="title">
            <div class="title-item"
                 ng-bind="shop13.title"
                 ui-sref="home"></div>
            <div class="title-item">login</div>
        </div>
        <div id="nav">
            <div class="nav-item"
                 ui-sref="products">products
            </div>
            <div class="nav-item"
                 ng-repeat="entry in shop13.products.tree">
                <div ng-bind="entry.category"
                     ui-sref="{{entry.category}}"></div>
                <div class="subcat"
                     ng-repeat="subcategory in entry.subcategories"
                     ng-bind="subcategory"
                     ui-sref="{{subcategory}}"></div>
            </div>
            <div class="nav-item">
                <div ng-bind="'brands'"></div>
                <div ng-repeat="brand in shop13.products.brands | orderBy: 'name' as filtered track by brand.name">
                    <div class="subcat"
                         ng-bind="brand.name + ' [ ' + brand.quantity + ' ]'"
                         ui-sref="{{brand.name}}">
                    </div>
                </div>
            </div>
            <div class="nav-item"
                 ui-sref="cart"
                 ng-bind="'Cart [ ' + shop13.cart.quantity.inCart + ' ] [ ' + (shop13.cart.quantity.totalPrice | number:2) + ' CHF ]'"></div>
        </div>
    </header>

    <div ui-view
         id="content"></div>

</div>

<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="angular-ui-router.js"></script>
<script type="text/javascript" src="angular-resource.js"></script>
<script type="text/javascript" src="angular-touch.js"></script>
<script type="text/javascript" src="angular-carousel.js"></script>
<script type="text/javascript" src="shop13.js"></script>
<script type="text/javascript" src="controller/shop13Controller.js"></script>
<script type="text/javascript" src="controller/cartController.js"></script>
<script type="text/javascript" src="controller/productsController.js"></script>
<script type="text/javascript" src="controller/homeController.js"></script>
<script type="text/javascript" src="service/productService.js"></script>
<script type="text/javascript" src="service/cartService.js"></script>
<script type="text/javascript" src="service/restService.js"></script>
<script type="text/javascript" src="directive/productDirective.js"></script>
<script type="text/javascript" src="directive/addButtonDirective.js"></script>
<script type="text/javascript" src="directive/removeButtonDirective.js"></script>
<script type="text/javascript" src="javascripts/helpers.js"></script>
<script type="text/javascript" src="javascripts/filters.js"></script>
</body>
</html>
